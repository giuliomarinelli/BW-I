<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>

<body>
  <div id="myApp">
    <div class="logo-container m-0">
      <img src="./assets/img/epicode_logo.png" alt="Logo Epicode" />
    </div>
    <div class="container">
      <div class="main-title r">
        <p>Results</p>
        <p>The summary of your answers:</p>
      </div>
      <div class="content">
        <div class="result-esit-positive">
          <p class="close-text">Correct</p>
          <p class="close-text">66.7%</p>
          <p class="close-text">4/6 questions</p>
        </div>
        <div class="circle-result">
          <div class="round-circle fixed">
            <div class="col-sm-6">
              <div class="widget">
                <div id="chartO" class="chart-container"></div>
                <div class="chart-text">
                  Total: <span id="total-questions"></span><br />
                  Passed: <span id="correct-answers"></span><br />
                  % Passed: <span id="correct-percentage"></span>%
                </div>
              </div>
            </div>
          </div>
          <div class="result-content">
            <p class="result-title"></p>
            <p class="result-subtitle"></p>
            <p class="result-p"></p>
          </div>
        </div>
        <div class="result-esit-negative">
          <p class="close-text">Incorrect</p>
          <p class="close-text">33.3%</p>
          <p class="close-text">2/6 questions</p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="rate-us" class="rate-us square-transparent-btn">RATE US</button>
    </div>
  </div>


  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="./assets/js/result-circle.js"></script>
  <script>
    document.getElementById('rate-us')
      .addEventListener('click', () => window.location.href = './feedback.html');
  </script>
</body>

</html>
